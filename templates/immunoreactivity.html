{% extends "layout.html" %}
{% block body %}

<div class=predict style="position:relative; left:250px; background:rgba(153, 102, 0,0.3);">
<font color="rgba(51, 51, 0,1)" face="Copperplate Gothic Light" size="5"> <b> Immuno-reactivity prediction </b> </font><br></br>
<form id='immuno_predict' method='post' action='immuno_predict' enctype="multipart/form-data"> <!-- action is the URL you want to move to next-->
<p> 
   <h3> Enter FASTA sequence(s) </h3> 
   <textarea type='text' name='immuno_sequences' placeholder="FASTA sequence(s)" rows="15" cols="65"> </textarea> 
   </p>
   <p> 
   <h3> Or, Upload FASTA File </h3>  
   <input type='file' name='immuno_file' /> 
   </p>
   <p> </p> 
   To get the result please enter your email address (optional): <input type="email" name="immuno_email" placeholder="yourname@example.com">
   <p><br> </br> 
   <input type='submit' value='Submit' class="submit_button" style="position:relative; left:420px;" /> <!-- value is the text that will appear on the button. --> 
</p>
</form>
</form>
</div>

{% endblock %}
